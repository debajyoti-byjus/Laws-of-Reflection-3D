<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>three.js demo app</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(61, 61, 61);
        }

        canvas {
            /* display: none; */
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div class="slidecontainer">
        <input type="range" min="0" max="1.4" value="0.6" step="0.001" class="slider" id="myRange">
        <!-- max="1.57" -->
    </div>
    <input type="checkbox" id="planeToggle" name="planebox1" checked>
    <input type="checkbox" id="normalToggle" name="normalbox1" checked>

    <div id="labelplaneid">Reflection<br>Plane</div>
    <div id="labelnormalid">Normal<br>& Angles</div>
    <div id="anglelabelid"></div>
    <canvas class="webgl"></canvas>

    <div class="tutorialPopup" id="tutorial1">DRAG THE SLIDER TO CHANGE THE INCIDENT ANGLE</div>
    <div class="nextClass" id="NextBtn">NEXT</div>

    <div class="questionContainer" id="question1Containerid">
        <div class="questionText" id="question1Text">What did you observe just now? <br> <br></div>
        <div class="optionsText" id="options1Text">&angle;i &lt; &angle;r </div>
        <div class="optionsText" id="options2Text">&angle;i = &angle;r </div>
        <div class="optionsText" id="options3Text">&angle;i &gt; &angle;r </div>
        <div id="AnswerDivid"></div>
    </div>


    <script type="module" src="./script.js"></script>
    <script src="./js/gsap.min.js"></script>
</body>

</html>
