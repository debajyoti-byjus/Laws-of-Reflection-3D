<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>three.js demo app</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(61, 61, 61);
        }

        canvas {
            /* display: none; */
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div class="slidecontainer">
        <input type="range" min="0" max="1.4" value="0.6" step="0.001" class="slider" id="myRange">
        <!-- max="1.57" -->
    </div>
    <input type="checkbox" id="planeToggle" name="planebox1" checked>
    <input type="checkbox" id="normalToggle" name="normalbox1" checked>

    <div id="labelplaneid">Reflection<br>Plane</div>
    <div id="labelnormalid">Normal<br>& Angles</div>

    <canvas class="webgl"></canvas>

    <script type="module" src="./script.js"></script>
</body>

</html>
